<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../ContactUS/Styles/contact.css" />
    <title>Contact us page</title>
    <!-- font awesome script for icons-->
    <script
      src="https://kit.fontawesome.com/cd4d07d06f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Contact us</h1>
        <h2>Feel free to contact us</h2>
      </div>
    </header>
    <section>
      <div class="container">
        <form action="" class="split" id="contact-form">
          <div class="form-details">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                name="username"
                id="name"
                placeholder="Enter name"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Some error will be here!</small>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Some error will be here!</small>
            </div>
            <div class="form-control">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter subject"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Some error will be here!</small>
            </div>
          </div>
          <div class="message">
            <div class="form-control">
              <label for="textarea">Message</label>
              <textarea
                name="textarea"
                id="textarea"
                cols="35"
                rows="13"
                placeholder="Message"
              ></textarea>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Some error will be here!</small>
            </div>
            <button class="btn" id="submit_btn">Send Message</button>
          </div>
        </form>
        <h3>Or find us on social media</h3>
        <div class="social">
          <a href="#!">Facebook</a>
          <a href="#!">Twitter</a>
          <a href="#!">Instagram</a>
        </div>
      </div>
    </section>

    <div class="overlays">
      <div class="backdrop"></div>
      <div class="modal">
        <div class="content">
          <h3>Successfully sent</h3>
          <p>Your message is on its way!</p>
          <button class="btn" id="modal-action">ok</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
