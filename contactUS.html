<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../ContactUS/Styles/contact.css" />
    <title>Contact us page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Contact us</h1>
        <h2>Feel free to contact us</h2>
      </div>
    </header>
    <section>
      <div class="container">
        <form action="" class="split">
          <div class="details">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="username"
                id="name"
                placeholder="Enter name"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div>
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter subject"
              />
            </div>
          </div>
          <div class="message">
            <label for="text_area">Message</label>
            <textarea
              name="textarea"
              id="text_area"
              cols="35"
              rows="13"
              placeholder="Message"
            ></textarea>
            <button id="submit_btn">Send Message</button>
          </div>
        </form>
        <h3>Or find us on social media</h3>
        <div class="social">
          <a href="#!">Facebook</a>
          <a href="#!">Twitter</a>
          <a href="#!">Instagram</a>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
